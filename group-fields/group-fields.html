<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Группировка полей</title>
</head>
<body>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol viewBox="0 0 8 12" id="common--arrow-left" xmlns="http://www.w3.org/2000/svg"><path d="M1.545 4.606L6.5-.012l1.488 1.387-4.954 4.619 4.954 4.619L6.499 12 1.545 7.382l-.07.065-1.488-1.388.07-.065-.07-.065 1.488-1.388.07.065z" fill-rule="evenodd"></path></symbol>
    </svg>
    <div class="card_holder">
        <div class="card_holder__fields">
            <div class="card_holder__container">
                <div class="card_holder__fields-block">
                    <div class="card_holder__fields__top-back">
                        <div class="card-fields__top-back">
                            <svg class="svg-icon svg-common--arrow-left-dims"><use xlink:href="#common--arrow-left"></use></svg>
                        </div>
                    </div>
                    <form action="#" autocomplete="off" enctype="multipart/form-data" class="card-entity-form linked-forms" method="post">
                        <div class="card-entity-form__fields">
                            <div class="card-entity-form__top">
                                <div class="card-entity-form__top-cover"></div>
                            </div>
                            <div id="fields-holder" class="linked-forms__group-wrapper"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/adding-fields.js"></script>
    <script src="./scripts/widget.js"></script>
    <script src="./scripts/widgets-activate.js"></script>

</body>
</html>
